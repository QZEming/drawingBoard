<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drawBoard</title>
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="lib/css/index.css">
</head>

<body>
    <div class="set">
        <div class="colorSet">
            <input type="color" id="fillColor">
        </div>
        <div class="colorSet">
            <input type="color" id="strokeColor">
        </div>
        <div id="shape" value="arc" class="icon-circle">
            <ul>
                <li value="arc" class="icon-circle"></li>
                <li value="ric" class="icon-square"></li>
                <li value="tri" class="icon-triangle"></li>
                <li value="hexagon" class="icon-octagon"></li>
                <li value="pentagram" class="icon-star"></li>
            </ul>
        </div>
        <div id="setRadius">
            <p>
                <label for="radius">半径：</label>
                <input type="number" id="number" value="10">
            </p>
            <input type="range" value="10" id="range">
        </div>
        <div id="type" value="fill" class="circleBtn">&nbsp;
            <span>填充</span>
        </div>
        <div id="font" class="circleBtn">&nbsp;
            <span>文字</span>
        </div>
        <div id="clear" class="circleBtn">&nbsp;
            <span>清空</span>
        </div>
        <div id="reBack" class="circleBtn">&nbsp;
            <span>撤回</span>
        </div>
        <div id="repeat" class="circleBtn">&nbsp;
            <span>重复</span>
        </div>
        <div id="save" class="circleBtn">&nbsp;
            <span>保存</span>
        </div>
    </div>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>


    <div class="insertBlock">
        <!-- 插入图片的控制块 -->
        <div class="imgControl">
            <input type="number" name="alpha">
        </div>
        <!-- 插入文字的控制块 -->
        <div class="fontControl">
            <input type="number">
            <input type="color">
        </div>
    </div>

    <!-- 历史窗口 -->
    <div class="historyBlock"></div>

    <input type="text" class="addFont" id="addFont">


    <script src="lib/js/index.js"></script>
</body>

</html>
